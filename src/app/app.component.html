<div class="heading">
  <h2 class="header">Đăng Nhập</h2>
  <p class="header-1">
    Nếu bạn chưa có tài khoản?
    <a class="header-item" href="">Tạo tài khoàn mới</a>
  </p>

  <div class="form">
    <div class="form-group">
      <label for="fullname" class="form-label">Email</label>
      <input
        id="fullname"
        name="fullname"
        type="text"
        placeholder="Email"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Mật Khẩu</label>
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Mật khẩu"
        class="form-control"
      />
      <a class="btn-forget" href="">Quên mật khẩu ?</a>
      <button id="btn-click" class="clickDN">Đăng Nhập</button>
    </div>
    <p class="option">hoặc</p>
    <div class="icon">
      <a class="icon-itemF chung" href="https://www.facebook.com/">Facebook</a>
      <a class="icon-itemG chung" href="https://www.google.com.vn/">Google</a>
    </div>
  </div>
</div>
